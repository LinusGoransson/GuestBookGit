<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:panel>
            <ul>
                <li><a href="/GuestBookGit/faces/index.xhtml">Home</a></li>
                <li><a href="/GuestBookGit/faces/register.xhtml">Register</a></li>
                <li><a href="/GuestBookGit/faces/login.xhtml">Login</a></li>
            </ul>
            <h3>Logga in</h3>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username" for="username" />
                    <h:inputText value="#{userBean.username}" id="username" />
                    <h:commandButton action="#{userBean.getUsers()}" value="Validate username"/>    
                </h:panelGrid>
            </h:form>
            <h:dataTable value="#{userBean.users}" var="users">
                <h:column>
                    <f:facet name="header">password</f:facet>
                        #{users.password}
                </h:column>
            </h:dataTable>
        </p:panel>
    </h:body>
</html>
