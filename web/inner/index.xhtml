<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">GÃ¤stbok</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav navbar-right">
                        <h:form>
                        <h:commandLink value="logout" action="#{userBean.logout()}"/>  
                        </h:form>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <h:form> 
            <p:dataScroller value="#{postBean.posts}" var="posts" chunkSize="10">
                <div class="container" style="padding-top: 50px;">
                    <div class="row">
                        <div class="col-sm-12">
                            <h:outputText value="#{posts.titel}"/>
                        </div><!-- /col-sm-12 -->
                    </div><!-- /row -->
                    <div class="row">
                        <div class="col-sm-1">
                            <div class="thumbnail">
                            </div><!-- /thumbnail -->
                        </div><!-- /col-sm-1 -->
                        <div class="col-sm-5">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <strong>
                                        <h:outputText value="#{posts.namn}"/></strong> <span class="text-muted">
                                        <h:outputText value="#{posts.datum}"/></span>
                                </div>
                                <div class="panel-body">
                                    <h:outputText value="#{posts.meddelande}"/><br/>
                                    <h:outputText value="#{posts.email}"/>
                                </div><!-- /panel-body -->
                            </div><!-- /panel panel-default -->
                        </div><!-- /col-sm-5 -->
                    </div><!-- /row -->
                </div><!-- /container -->
            </p:dataScroller>
        </h:form>
   

        <h:form class="container">
            <p:panelGrid columns="2">
                <p:outputLabel value="Titel" for="titel" />
                <p:inputText value="#{postBean.titel}" id="titel" />
                <p:outputLabel value="Meddelande" for="meddelande" />
                <p:inputText value="#{postBean.meddelande}" id="meddelande" />
                <p:outputLabel value="Email" for="email" />
                <p:inputText value="#{postBean.email}" id="email" />
            </p:panelGrid>
            <h:commandButton action="#{postBean.savePost()}" value="Kommentera"/>
        </h:form>
        <h:outputScript library="js" name="jquery.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.js"></h:outputScript>
    </h:body>
</html>
